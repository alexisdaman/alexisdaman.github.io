<form class="form-horizontal" role="form" method="post" action="index.php">
    <div class="form-group">
        <label for="name" class="col-md-3 control-label">Map</label>
        <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d5648.643979907563!2d-123.0318004!3d44.93712190000001!3m2!1i1024!2i768!4f13.1!2m1!1swillamette+university+apartments!5e0!3m2!1sen!2sus!4v1430356874094" width="460" height="300" style="border:0"></iframe>

        <div class="col-md-6">
            <textarea class="form-control" rows="8" name="message"></textarea>
        </div>
    </div>
